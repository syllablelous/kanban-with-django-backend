services:
  db:
    image: postgres:16-alpine
    env_file:
      - Kanbackend/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # Added healthcheck 
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./Kanbackend
    env_file:
      - Kanbackend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./Kanbackend:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./KanbanApp
    env_file:
      - KanbanApp/.env
    depends_on:
      - backend
    volumes:
      - ./KanbanApp:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  postgres_data:
